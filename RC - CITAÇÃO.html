
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RC - CITAÇÃO</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            font-size: 13px;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 750px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        textarea, select, input[type="text"], input[type="date"], #output {
            width: 100%;
            box-sizing: border-box;
            font-family: Calibri, sans-serif;
            font-size: 13px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
        }
        #output {
            white-space: pre-line;
            margin-top: 30px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RC - CITAÇÃO</h2>

        <label for="nome">Nome:</label>
        <select id="nome">
            <option value="Cintia Miranda">Cintia Miranda</option>
            <option value="Vitor Velardo">Vitor Velardo</option>
            <option value="Ester Klajman">Ester Klajman</option>
            <option value="Rayanne Freitas" selected>Rayanne Freitas</option>
        </select>

        <label for="tipoResultado">Citação foi:</label>
        <select id="tipoResultado">
            <option value="POSITIVA">Positiva</option>
            <option value="NEGATIVA" selected>Negativa</option>
        </select>

        <label for="dataCitacao">Data da citação:</label>
        <input type="date" id="dataCitacao">

        <label for="nomeCit">Nome do citado:</label>
        <input type="text" id="nomeCit" placeholder="Ex: Ricardo Moreira Seixas">

        <label for="tipoCit">Tipo de citação:</label>
        <input type="text" id="tipoCit" placeholder="Ex: Correios, Oficial de Justiça...">

        <button onclick="gerarTexto()">Gerar Texto</button>

        <div id="output"></div>
    </div>

    <script>
        function formatarDataExtenso(dataISO) {
            const meses = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
            const data = new Date(dataISO + 'T00:00:00');
            const dia = data.getDate();
            const mes = meses[data.getMonth()];
            const ano = data.getFullYear();
            return `${dia} de ${mes} de ${ano}`;
        }

        function gerarTexto() {
            const nome = document.getElementById("nome").value;
            const tipoResultado = document.getElementById("tipoResultado").value;
            const dataISO = document.getElementById("dataCitacao").value;
            const dataExtenso = dataISO ? formatarDataExtenso(dataISO) : "[DATA]";
            const citado = document.getElementById("nomeCit").value.trim();
            const tipo = document.getElementById("tipoCit").value.trim();
            const hora = new Date().getHours();
            const saudacao = hora < 12 ? "dia" : "tarde";

            const textoFinal = `Prezados, boa ${saudacao}.

Segue a presente RC para informar a citação ${tipoResultado} da parte contrária:

1. Data da citação: ${dataExtenso}

2. Nome do citado: ${citado}

3. Tipo de citação: ${tipo}

Obrigado(a).

${nome} - Klajman Advogados.`;

            document.getElementById("output").textContent = textoFinal;
        }
    </script>
</body>
</html>
