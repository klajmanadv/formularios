<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador Genérico para o GCPJ</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            font-size: 13px;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        textarea, select, #output {
            width: 100%;
            box-sizing: border-box;
            font-family: Calibri, sans-serif;
            font-size: 13px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
        }

        #output {
            white-space: pre-line;
            margin-top: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador Genérico para o GCPJ</h2>

        <label for="nomeResponsavel">Escolha o nome:</label>
        <select id="nomeResponsavel">
            <option value="Ester Klajman">Ester Klajman</option>
            <option value="Vitor Velardo" selected>Vitor Velardo</option>
            <option value="Rayanne Freitas">Rayanne Freitas</option>
            <option value="Cintia Miranda">Cintia Miranda</option>
        </select>

        <label for="userText">Insira seu texto:</label>
        <textarea id="userText" rows="5" placeholder="Digite seu texto aqui..."></textarea>

        <button onclick="gerarTexto()">Gerar Texto</button>

        <div id="output"></div>
    </div>

    <script>
        function gerarTexto() {
            const textoInserido = document.getElementById('userText').value.trim();
            const nomeResponsavel = document.getElementById('nomeResponsavel').value;
            const output = document.getElementById('output');
            const hora = new Date().getHours();
            const saudacao = (hora >= 12) ? 'boa tarde' : 'bom dia';

            const textoFinal = `Prezados, ${saudacao}.

${textoInserido}

Obrigado.

${nomeResponsavel} - Klajman Advogados.`;

            output.textContent = textoFinal;
        }
    </script>
</body>
</html>
