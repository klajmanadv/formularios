
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RC - ACORDO DESCUMPRIDO</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            font-size: 13px;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 750px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], select, textarea, #output {
            width: 100%;
            box-sizing: border-box;
            font-family: Calibri, sans-serif;
            font-size: 13px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
        }
        #output {
            white-space: pre-line;
            margin-top: 30px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RC - ACORDO DESCUMPRIDO</h2>

        <label for="nome">Nome:</label>
        <select id="nome">
            <option value="" disabled selected>Selecione um nome</option>
            <option value="Cintia Miranda">Cintia Miranda</option>
            <option value="Vitor Velardo">Vitor Velardo</option>
            <option value="Ester Klajman">Ester Klajman</option>
            <option value="Rayanne Freitas">Rayanne Freitas</option>
        </select>

        <label for="dataAcordo">Data do acordo:</label>
        <input type="date" id="dataAcordo">

        <label for="valorAcordo">Valor do acordo:</label>
        <input type="text" id="valorAcordo">

        <label for="aprovacao">Aprovação:</label>
<select id="aprovacao">
  <option value="DRC">DRC</option>
  <option value="Escritório">Escritório</option>
  <option value="DRC/Escritório">DRC/Escritório</option>
</select>

        <label for="valorConfessado">Valor confessado:</label>
        <input type="text" id="valorConfessado">

        <label for="valorPago">Valor a ser pago:</label>
        <input type="text" id="valorPago">

        <label for="valorEntrada">Valor da entrada:</label>
        <input type="text" id="valorEntrada">

        <label for="quantParcelas">Quantidade de parcelas:</label>
        <input type="text" id="quantParcelas">

        <label for="valorParcela">Valor da parcela:</label>
        <input type="text" id="valorParcela">

        <label for="taxa">Taxa:</label>
        <input type="text" id="taxa">

        <label for="primeiroVenc">Primeiro vencimento:</label>
        <input type="date" id="primeiroVenc">

        <label for="ultimoVenc">Último vencimento:</label>
        <input type="date" id="ultimoVenc">

        <label for="parcelaVencida">Primeira parcela vencida:</label>
        <input type="date" id="parcelaVencida">

        <label for="dataInadimplencia">Data da inadimplência:</label>
        <input type="date" id="dataInadimplencia">

        <label for="valorAtraso">Valor em atraso:</label>
        <input type="text" id="valorAtraso">

        <button onclick="gerarTexto()">Gerar Texto</button>

        <div id="output"></div>
    </div>

    <script>
        function formatarDataExtenso(dataISO) {
            if (!dataISO) return "[DATA]";
            const meses = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
            const data = new Date(dataISO + 'T00:00:00');
            return `${data.getDate()} de ${meses[data.getMonth()]} de ${data.getFullYear()}`;
        }

        function gerarTexto() {
            const nome = document.getElementById("nome").value;
            const saudacao = (new Date().getHours() < 12) ? "dia" : "tarde";

            const textoFinal = `Prezados, boa ${saudacao}!

Segue a presente RC para informar que o acordo celebrado com a parte não foi cumprido.

1. Data do acordo: ${formatarDataExtenso(document.getElementById("dataAcordo").value)}

2. Valor do acordo: ${document.getElementById("valorAcordo").value}

3. Aprovação: ${document.getElementById("aprovacao").value}

4. Condições do acordo
4.1) Valor confessado: ${document.getElementById("valorConfessado").value}
4.2) Valor a ser pago: ${document.getElementById("valorPago").value}
4.3) Valor da entrada: ${document.getElementById("valorEntrada").value}
4.4) Quantidade de parcelas: ${document.getElementById("quantParcelas").value}
4.5) Valor da parcela: ${document.getElementById("valorParcela").value}
4.6) Taxa: ${document.getElementById("taxa").value}
4.7) Primeiro vencimento: ${formatarDataExtenso(document.getElementById("primeiroVenc").value)}
4.8) Último vencimento: ${formatarDataExtenso(document.getElementById("ultimoVenc").value)}

5. Primeira parcela vencida: ${formatarDataExtenso(document.getElementById("parcelaVencida").value)}

6. Data da inadimplência: ${formatarDataExtenso(document.getElementById("dataInadimplencia").value)}

7. Valor em atraso: ${document.getElementById("valorAtraso").value}

Obrigado(a).

${nome} - Klajman Advogados.`;

            document.getElementById("output").textContent = textoFinal;
        }
    </script>
</body>
</html>
