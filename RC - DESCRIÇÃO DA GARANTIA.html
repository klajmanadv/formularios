
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RC - DESCRIÇÃO DA GARANTIA</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            font-size: 13px;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 750px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        textarea, select, input[type="text"], #output {
            width: 100%;
            box-sizing: border-box;
            font-family: Calibri, sans-serif;
            font-size: 13px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
        }
        #output {
            white-space: pre-line;
            margin-top: 30px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RC - DESCRIÇÃO DA GARANTIA</h2>

        <label for="nome">Nome:</label>
        <select id="nome">
            <option value="Cintia Miranda">Cintia Miranda</option>
            <option value="Vitor Velardo">Vitor Velardo</option>
            <option value="Ester Klajman">Ester Klajman</option>
            <option value="Rayanne Freitas">Rayanne Freitas</option>
        </select>

        <label for="tipoGarantia">Tipo de garantia:</label>
        <input type="text" id="tipoGarantia">

        <label for="tipoBem">Tipo do bem:</label>
        <input type="text" id="tipoBem">

        <label for="descricaoBem">Descrição do bem:</label>
        <textarea id="descricaoBem" rows="6"></textarea>

        <label for="registroOrgaos">Registro nos órgãos reguladores:</label>
        <input type="text" id="registroOrgaos">

        <label for="dadosBancarios">Agência/Conta/Carteira/Contrato:</label>
        <input type="text" id="dadosBancarios">

        <label for="valorGarantia">Valor da garantia:</label>
        <input type="text" id="valorGarantia">

        <label for="valorFinanciamento">Valor do financiamento:</label>
        <input type="text" id="valorFinanciamento">

        <button onclick="gerarTexto()">Gerar Texto</button>

        <div id="output"></div>
    </div>

    <script>
        function gerarTexto() {
            const nome = document.getElementById("nome").value;
            const tipoGarantia = document.getElementById("tipoGarantia").value.trim();
            const tipoBem = document.getElementById("tipoBem").value.trim();
            const descricaoBem = document.getElementById("descricaoBem").value.trim();
            const registroOrgaos = document.getElementById("registroOrgaos").value.trim();
            const dadosBancarios = document.getElementById("dadosBancarios").value.trim();
            const valorGarantia = document.getElementById("valorGarantia").value.trim();
            const valorFinanciamento = document.getElementById("valorFinanciamento").value.trim();

            const textoFinal = `Prezados, boa tarde!

Segue descrição da garantia contratual:

1 - Tipo de garantia: ${tipoGarantia}

2 - Tipo do bem: ${tipoBem}

3 - Descrição do bem:
${descricaoBem}

4 - Registro nos órgãos reguladores: ${registroOrgaos}

5 - Agência/Conta/Carteira/Contrato: ${dadosBancarios}

6 - Valor da garantia: ${valorGarantia}

7 - Valor do financiamento: ${valorFinanciamento}

Obrigado(a).

${nome} - Klajman Advogados.`;

            document.getElementById("output").textContent = textoFinal;
        }
    </script>
</body>
</html>
